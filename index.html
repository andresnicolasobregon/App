<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESI - Educación Sexual Integral</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        #main-content { display: flex !important; }
        #menu { display: flex !important; }
        #categoria-info { display: flex !important; }
    </style>
</head>
<body>
    <!-- BARRA DE INFORMACIÓN -->
    <div id="categoria-info">
        <img id="categoria-imagen" src="logocresi.png" alt="Logo">
        <h2 id="categoria-nombre"></h2>
        <div id="contador">
            <img src="corazon2.svg" alt="corazon" class="icocontador">
            <div id="vidas">3</div>
        </div>
        <div id="contador">
            <img src="icodiamante.svg" alt="diamante" class="icocontador">
            <div id="correctas">0</div>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="main-content">
        <h1 id="welcome-message"></h1>
        <div id="niveles">Nivel 1</div>
        <div id="boxnivel1">
            <div id="Leccion1">
                <img id="cuadrado" src="leccion.svg" alt="Lección">
                <div id="jovenes2"><img src="icodiamante.svg" alt="diamante" width="20">10</div>
                <p id="titulotrivia">Aprender: La pubertad</p>
            </div>
            <div id="circulo2">
                <img id="main-image" src="pasapalabra.svg" alt="Pasapalabra">
                <div id="jovenes1"><img src="icodiamante.svg" alt="diamante" width="20">1</div>
                <p id="titulotrivia">Pasapalabra</p>
            </div>
            <div id="circulo3">
                <img id="cuadrado" src="leccion.svg" alt="Próxima">
                <div id="jovenes2"><img src="icodiamante.svg" alt="diamante" width="20">0</div>
                <p id="titulotrivia">Lección 2: Próximamente</p>
            </div>
        </div>
    </div>

    <!-- MENÚ FLOTANTE -->
    <div id="menu">
        <div class="floating-button" id="playButton2">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M7 4v16l13 -8z" />
            </svg>
        </div>
        <div id="volado">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#a267f5ff" fill-opacity="1" d="M0,160L48,133.3C96,107,192,53,288,64C384,75,480,149,576,197.3C672,245,768,267,864,272C960,277,1056,267,1152,250.7C1248,235,1344,213,1392,202.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
        <div class="menu-button" id="home-icon"><img src="home.svg" alt="home"></div>
        <div class="menu-button" id="search-icon"><img src="buscar.svg" alt="buscar"></div>
        <div class="menu-button" id="contact-icon"><img src="correo.svg" alt="correo"></div>
        <div class="menu-button" id="corazon-icon"><img src="corazon.svg" alt="amor"></div>
        <div class="menu-button" id="infografia-icon"><img src="infografia.svg" alt="infografia"></div>
        <div class="menu-button" id="trivia-icon"><img src="jugartrivia.svg" alt="trivia"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="shared-config.js"></script>
    <script src="preguntas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            const messages = [
                "¡Te damos la bienvenida!",
                "¡Hola! Nos alegra verte de nuevo.",
                "¿A qué jugamos hoy?",
                "¡Esperamos que disfrutes tu visita!",
                "¡Gracias por estar aquí! ¡Vamos a jugar!",
                "¡Tu presencia nos alegra! ¡Juguemos!",
                "¡Que tengas un gran día aprendiendo más!",
                "¡Estamos felices de verte!",
                "¡A jugar! Disfruta tu tiempo aquí.",
                "¡Nos encanta tenerte aquí! ¡A jugar!"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('welcome-message').innerText = randomMessage;
            updateCounters();
            setupEventListeners();
        }

        function updateCounters() {
            document.getElementById('vidas').textContent = vidas;
            document.getElementById('correctas').textContent = correctas;
        }

        function setupEventListeners() {
            document.getElementById('home-icon').addEventListener('click', () => window.location.href = 'index.html');
            document.getElementById('search-icon').addEventListener('click', () => navigateTo('buscador.html'));
            document.getElementById('contact-icon').addEventListener('click', () => navigateTo('contacto.html'));
            document.getElementById('corazon-icon').addEventListener('click', () => navigateTo('amor.html'));
            document.getElementById('infografia-icon').addEventListener('click', () => navigateTo('infografia.html'));
            document.getElementById('trivia-icon').addEventListener('click', () => navigateTo('trivia.html'));
            document.getElementById('playButton2').addEventListener('click', () => navigateTo('ruleta.html'));
            document.getElementById('Leccion1').addEventListener('click', () => navigateTo('lecciones.html'));
            document.getElementById('circulo2').addEventListener('click', () => navigateTo('pasapalabra.html'));
        }

        function navigateTo(page) {
            saveGameData();
            window.location.href = page;
        }
    </script>
</body>
</html>
