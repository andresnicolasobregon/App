<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Texto</title>
</head>
<body>
    <h1>Lector de Texto</h1>
    
    <textarea id="texto" rows="4" cols="50" placeholder="Escribe el texto aquí..."></textarea>
    <br><br>
    <button onclick="leerTexto()">Leer en voz alta</button>

    <script>
        const leerTexto = () => {
    // Obtener el texto del textarea
    const texto = document.getElementById("texto").value;

    // Crear una instancia del objeto SpeechSynthesisUtterance
    const mensaje = new SpeechSynthesisUtterance(texto);

    // Configurar propiedades del mensaje (opcional)
    mensaje.lang = 'es-ES'; // Idioma español (España)
    mensaje.pitch = 1; // Tono de voz
    mensaje.rate = 1; // Velocidad de lectura
    mensaje.volume = 1; // Volumen

    // Usar SpeechSynthesis para hablar el mensaje
    window.speechSynthesis.speak(mensaje);
};
    </script>
</body>
</html>
