
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Alerta Personalizada</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.alert-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.alert-box {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.alert-box p {
    margin-bottom: 20px;
}

.alert-box button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.alert-box button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <button id="alertButton">Mostrar Alerta</button>

    <!-- Ventana de alerta personalizada -->
    <div id="customAlert" class="alert-overlay">
        <div class="alert-box">
            <p id="alertMessage">Este es un mensaje de alerta personalizado.</p>
            <button id="closeAlert">Cerrar</button>
        </div>
    </div>

    <script>
        // Mostrar la alerta personalizada
document.getElementById("alertButton").addEventListener("click", function() {
    document.getElementById("customAlert").style.display = "flex";
});

// Cerrar la alerta personalizada
document.getElementById("closeAlert").addEventListener("click", function() {
    document.getElementById("customAlert").style.display = "none";
});

    </script>
</body>
</html>
